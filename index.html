<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>  
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> Hey</p>
    </header>
    <div class="container">
      <!-- Time blocks go here -->
      <div id="0900"class="row time-block">
        <div class="col-md-1 hour description">9AM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1000"class="row time-block">
        <div class="col-md-1 hour">10AM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1100"class="row time-block">
        <div class="col-md-1 hour">11AM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1200"class="row time-block">
        <div class="col-md-1 hour">12PM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1300"class="row time-block">
        <div class="col-md-1 hour">1PM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1400"class="row time-block">
        <div class="col-md-1 hour">2PM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1500"class="row time-block">
        <div class="col-md-1 hour">3PM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1600"class="row time-block">
        <div class="col-md-1 hour">4PM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1700"class="row time-block">
        <div class="col-md-1 hour">5PM </div>
        <textarea class="col-md-10 todo"></textarea>
        <button class="btn save-btn col-md-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

<!-- links to day.js, jQuery amd script.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="./script.js"></script>

  </body>
</html>
